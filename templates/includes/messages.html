{% if messages %}
{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert"  style="font-family: nazanin;">
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" aria-hidden="true">
      <span aria-hidden="True">&times;</span>

    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
{% endif %}
